<body>
<div class="uk-container">
        <div class="uk-section uk-padding-small" id="CompleteMap">
            <div style="border:2px solid #0c3866;" id="map">
				<h1 class="uk-text-center uk-padding-remove-horizontal uk-padding-remove-bottom uk-heading-medium uk-text-bold" style="color:#fff;">Mapa</h1>
                <div class="uk-padding-small uk-padding-remove-top">

							<div class="uk-inline-clip uk-transition-toggle" tabindex="0">
							<img class="uk-transition-scale-up uk-transition-opaque" src="photos/mapa.jpg">
							
							<button onclick="describir('Palacio de Buckingham','Es la residencia oficial de la Familia Real Británica en Londres desde 1837.', 'Actualmente, es el lugar de residencia de la reina Isabel II y una de las mayores atracciones de la ciudad.','photos/Palacio.jpg', false), bajar()" class="uk-position-absolute uk-transform-center uk-icon uk-marker" style="left: 20%; top: 30%" href="#" id="marker1"uk-tooltip="Lvl 1 - Buckingham Palace" >
								<svg onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="20" color="firebrick" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="firebrick" stroke="#000" stroke-width="1.01" d="M10,0.5 C6.41,0.5 3.5,3.39 3.5,6.98 C3.5,11.83 10,19 10,19 C10,19 16.5,11.83 16.5,6.98 C16.5,3.39 13.59,0.5 10,0.5 L10,0.5 Z"></path><circle  fill="black" stroke="black" cx="10" cy="6.8" r="2.3"></circle></svg>
                            </button>
		
							<button onclick="describir('Museo Británico','Es un museo de la ciudad de Londres, uno de los museos más importantes y visitados del mundo.', 'Sus colecciones abarcan campos diversos como la historia, la arqueología, la etnografía y el arte.','photos/Museo.jpg', false), bajar()" class="uk-position-absolute uk-transform-center uk-icon uk-marker" style="left: 50%; top: 40%" href="#" uk-tooltip="Lvl 2 - British Museum" >
								<svg onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="20" color="firebrick" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="firebrick" stroke="#000" stroke-width="1.01" d="M10,0.5 C6.41,0.5 3.5,3.39 3.5,6.98 C3.5,11.83 10,19 10,19 C10,19 16.5,11.83 16.5,6.98 C16.5,3.39 13.59,0.5 10,0.5 L10,0.5 Z"></path><circle  fill="black" stroke="black" cx="10" cy="6.8" r="2.3"></circle></svg>
							</button>
		
							<button onclick="describir('Puente de la Torre','Tower Bridge es uno de los símbolos de Londres. Este llamativo puente levadizo, construido con estilo victoriano, se encuentra situado junto a la Torre de Londres.', '','photos/Puente.jpg', true), bajar()" class="uk-position-absolute uk-transform-center uk-icon uk-marker" style="left: 80%; top: 70%" href="#" uk-tooltip="Lvl 3 - Tower Bridge" >
								<svg onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="20" color="firebrick" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="firebrick" stroke="#000" stroke-width="1.01" d="M10,0.5 C6.41,0.5 3.5,3.39 3.5,6.98 C3.5,11.83 10,19 10,19 C10,19 16.5,11.83 16.5,6.98 C16.5,3.39 13.59,0.5 10,0.5 L10,0.5 Z"></path><circle  fill="black" stroke="black" cx="10" cy="6.8" r="2.3"></circle></svg>
							</button>
		
							<button onclick="describir('Jardín botánico Real de Kew','Es un extenso jardín botánico con invernaderos, de 120 hectáreas de superficie, que se encuentra entre Richmond upon Thames y Kew, en el suroeste de Londres, Inglaterra.', '','photos/Jardines.jpg', false), bajar()" class="uk-position-absolute uk-transform-center uk-icon uk-marker" style="left: 30%; top: 80%" href="#" uk-tooltip="Lvl 4 - Royal Botanic Garden" >
								<svg onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="20" color="firebrick" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="firebrick" stroke="#000" stroke-width="1.01" d="M10,0.5 C6.41,0.5 3.5,3.39 3.5,6.98 C3.5,11.83 10,19 10,19 C10,19 16.5,11.83 16.5,6.98 C16.5,3.39 13.59,0.5 10,0.5 L10,0.5 Z"></path><circle  fill="black" stroke="black" cx="10" cy="6.8" r="2.3"></circle></svg>
							</button>
		
							<button onclick="describir('Big Ben','Es la torre más representativa de Londres y posee de uno de los relojes mecánicos más grandes del mundo. Es un ícono cultural británico','','photos/Bigben.jpg', false), bajar()" class="uk-position-absolute uk-transform-center uk-icon uk-marker" style="left: 80%; top: 20%" href="#" uk-tooltip="Lvl 5 - Big Ben" >
								<svg onmouseover="bigImg(this)" onmouseout="normalImg(this)" width="20" color="firebrick" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill="firebrick" stroke="#000" stroke-width="1.01" d="M10,0.5 C6.41,0.5 3.5,3.39 3.5,6.98 C3.5,11.83 10,19 10,19 C10,19 16.5,11.83 16.5,6.98 C16.5,3.39 13.59,0.5 10,0.5 L10,0.5 Z"></path><circle  fill="black" stroke="black" cx="10" cy="6.8" r="2.3"></circle></svg>
							</button>
							</div>
						</div>
					</div>
                </div>
            </div>
			<div class="uk-card uk-card-secondary uk-card-small uk-grid-collapse uk-child-width-1-3@s uk-margin uk-margin-remove-top" uk-grid id="div-ab" style="min-height: 295px; border:2px solid #0c3866; border-top:0px;" >
				<div class="uk-card-media-left uk-cover-container">
					<img src=""class="uk-align-center uk-border-circle uk-padding-small uk-padding-remove-horizontal" height="250px" width="250px" id="imgA">
				</div>
				<div class="uk-width-expand@m">
					<div class="uk-card-body uk-text-center">
						<h2 class="uk-heading-line" id="uno"><span id="uno-1"></span></h2>
						<p id="dos" class="uk-text-emphasis"></p>
						<p id="tres" class="uk-text-emphasis"></p>
					</div>
					<div id="boton-div" class="uk-align-right uk-padding">
						<button id="boton" class="uk-button uk-button-danger white" onclick="AHORA(false)">JUGAR</button>
					</div> 
				</div>
			</div>
        </div>
		<div class="uk-section uk-padding-top-1" id="p1">
            <div style="border:2px solid #ce181e;">
                <div class="uk-padding-small">
                    <div class="uk-inline uk-dark uk-flex uk-flex-center uk-flex-middle" id="div2" >
                        <img  src="photos/Museo-1.jpg" alt="Museo Británico" style="max-height: 425px;">
                    </div>
                </div>
            </div>
            <div style="border:2px solid #ce181e;border-top:0;min-height: 285px;" class="uk-card uk-card-secondary uk-card-small uk-grid-collapse uk-child-width-1-3@s uk-margin uk-margin-remove-top" uk-grid id="div-ab-1" >
				<div class="uk-card-media-left uk-cover-container" hidden id="div-img">
					<img hidden src=""class="uk-align-center uk-border-circle uk-padding-small uk-padding-remove-horizontal" height="250px" width="250px" id="imgA-p1">
				</div>
				<div class="uk-width-expand@m uk-padding-small">
					<div class="uk-card-body">
						<p id="uno-p1" class="white uk-text-center">Como la llave está altamente protegida, decidís entrar de noche al museo. </p>
                        <p id="dos-p1" class="white uk-text-center">Una vez que cae la noche trepás una de las paredes del museo, entrás y noqueas a un guardia. Te vestís como él, tomás la llave diciendo que es para una investigación y te la llevás.</p>
                        <p id="tres-p1" class="white uk-text-center">Inspeccionás las dos llaves...</p>
					</div>
					<div id="boton-div" class="uk-align-right uk-margin-right uk-padding-bottom">
                        <a id="boton-p1" class="uk-icon-button uk-button-danger rojo-f white" uk-icon="chevron-double-right" onclick="a('Estas llaves tienen algo escrito, ¿qué pasa si las junto?','¡Son unas coordenadas!','Son las coordenadas del <b>Puente de la Torre</b>')"></a>
                    </div>
                    <div class="uk-align-right uk-margin-right">
                        <a hidden id="botonB-p1" class="uk-icon-button uk-button-danger rojo-f white" uk-icon="chevron-double-right" onclick="RandomExercise3()"></a>
                    </div> 
				</div>
			</div>

		$("#p1").addClass("uk-hidden");
	   	MostrarB($("#map"),0,"slow");
